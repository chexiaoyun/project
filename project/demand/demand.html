<body>

    <div id="yd-demand-container">

            <div class="yd-describe-textarea">

                <div class="yd-load-photo">
                    <div class="yd-enclosure">
                        <dl></dl>
                        <div class="yd-add-pic">
                            <!--<span></span>-->

                            <input class="yd-menu-first" type="file" accept="" multiple="multiple" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="yd-demand-choice">
            <h1>选择分类</h1>
            <div class="yd-demand-minchoice">
                <div class="yd-demand-one">
                    <select name="" id="">
                        <option value="fb">分包工程</option>
                        <option value="fb">分包工程</option>
                        <option value="fb">分包工程</option>
                    </select>
                </div>
                <div class="yd-demand-one">
                    <select name="" id="">
                        <option value="fb">分包工程</option>
                        <option value="fb">分包工程</option>
                        <option value="fb">分包工程</option>
                    </select>
                </div>
                <div class="yd-demand-one">
                    <select name="" id="">
                        <option value="fb">分包工程</option>
                        <option value="fb">分包工程</option>
                        <option value="fb">分包工程</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="yd-demand-choice">
            <h1>项目所在地</h1>
            <div class="yd-demand-minchoice">
                <div class="yd-demand-one">
                    <select name="" id="">
                        <option value="fb">市</option>
                        <option value="fb">市</option>
                        <option value="fb">市</option>
                    </select>
                </div>
                <div class="yd-demand-one">
                    <select name="" id="">
                        <option value="fb">区/县</option>
                        <option value="fb">区/县</option>
                        <option value="fb">区/县</option>

                <div class="yd-demand-one">
                    <select name="" id="">
                        <option value="fb">乡镇/街道</option>
                        <option value="fb">乡镇/街道</option>
                        <option value="fb">乡镇/街道</option>
                    </select>

                <div class="yd-demand-one">
                    <input type="text" placeholder="详细地址"/>
                </div>
            </div>
        </div>
        <div class="yd-demand-money">
            <div class="yd-demand-name">赏金</div>
            <input type="text" placeholder="输入您核实的价格，选填"/>
        </div>
        <div class="yd-demand-tel clear">
            <h1>联系方式</h1>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
        $(".yd-enclosure .yd-add-pic img").click(function(){
            $(this).next("input").click();
        });

        // 删除图片
//        $(".yd-enclosure dl").on("click","dd i",function(){
//            $(this).parents("dd").remove();
//        });

        // 图片选择

        $(".yd-menu-first").on("change",function(){
            var objUrl = getObjectURL(this.files[0]) ;
            if (objUrl) {
                $(this).parent("div").prev("dl").append("<dd><img src='" + objUrl + "' /></dd>");
            }
        });


        // 创建Blob对象
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) {
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) {
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) {
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url ;
        };
    </script>
</body>
