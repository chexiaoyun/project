<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>筛选</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/filter.css"/>
</head>
<body>
    <div id="yd-classify-header">
        <div class="yd-classify-left">
            <a href="service_list.html"><img src="../images/project_c/back.png" alt=""/></a>
        </div>
        <div class="yd-classify-content">
            <a href="##">筛选</a>
        </div>
        <div class="yd-classify-right">
            <a href="##">完成</a>
        </div>
    </div>
    <div id="yd-filter-container">
        <div class="yd-filter-wrapper">
            <div class="yd-filter-project">
                <div class="key">项目分类</div>
                <div class="value">
                    <ul>
                        <li>不限</li>
                        <li>测绘分包</li>
                        <li>勘察分包</li>
                        <li>设计分包</li>
                        <li>施工分包</li>
                    </ul>
                </div>
            </div>
            <div class="yd-filter-time yd-filter-project">
                <div class="key">任务时间</div>
                <div class="value">
                    <ul>
                        <li>不限</li>
                        <li>一周到期</li>
                        <li>三天到期</li>
                        <li>两天到期</li>
                        <li>一天到期</li>
                        <li>已结束</li>
                        <li>已结束</li>
                        <li>已结束</li>
                    </ul>
                </div>
            </div>
            <div class="yd-fliter-location yd-filter-project">
                <div class="key">所在地区</div>
                <div class="value">
                    <ul>
                        <li>不限</li>
                        <li>上海</li>
                        <li>北京</li>
                        <li>江苏</li>
                        <li>江西</li>
                        <li>山东</li>
                        <li>湖南</li>
                        <li>湖北</li>
                        <li>广西</li>
                        <li>广东</li>
                        <li>新疆</li>
                        <li>天津</li>
                        <li>重庆</li>
                        <li>海南</li>
                        <li>四川</li>
                        <li>安徽</li>
                        <li>陕西</li>
                        <li>河北</li>
                        <li>河南</li>
                    </ul>
                </div>
            </div>
            <div class="yd-filter-clear">清空</div>
        </div>
    </div>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
