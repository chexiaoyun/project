<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Add address</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		
		<link rel="stylesheet" type="text/css" href="css/main.css"/>

	</head>
	
	<!--<body style="background: #FAFAFA;">-->
	<body>		
		<div id="yd-SetupBox">
			<!--头部title-->
			<div class="yd-Setup-title" style="border-bottom: #E60012 1px  solid;">
				添加收货地址
				<span>
					<a href="Shipping_address.html"></a>
				</span>
			</div>
			
			<!--content-->
			<div class="yd-add-box">
				<ul>
					<li>
						<div>收货人</div>
						<input type="text" />
					</li>
					<li>
						<div>联系电话</div>
						<input type="text" />
					</li>
					<li>
						<div>所在地区</div>
						<select style="margin-left: 1.2rem;">
							<option>省</option>
							<option>江苏</option>
							<option>江苏</option>
							<option>江苏</option>
							<option>江苏</option>
						</select>
						<select>
							<option>市</option>
							<option>上海</option>
							<option>上海</option>
							<option>上海</option>
							<option>上海</option>
						</select>
						<select>
							<option>区/县</option>
							<option>区/县</option>
							<option>区/县</option>
							<option>区/县</option>
						</select>
						<i></i>
						<textarea placeholder="请填写详细地址，不少于5个字"></textarea>
					</li>
				</ul>
				<div class="yd-add-space"></div>
				<div class="yd-add-on">
					<div>设为默认</div>
					<span></span>
					<input type="hidden" value="0" />
				</div>
			</div>

			<!--添加新地址-->
			<div class="yd-address-add">
			<a href="##">保存</a>
		</div>
		</div>
		
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script type="text/javascript" src="js/common.js"></script>

		<script type="text/javascript">
			$(function(){
				$(".yd-add-on span").click(function(){
					$(this).toggleClass("active");
					if($(this).hasClass("active")){
						$(this).next("input").val("1");
					}else{
						$(this).next("input").val("0");
					}
				});
			});

		</script>
	</body>
</html>
