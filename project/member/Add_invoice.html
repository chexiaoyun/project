<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增发票</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
    <div id="yd-SetupBox">
        <div class="yd-Setup-title">
            新增发票申请
            <span>
                <a href="Invoice_application.html"></a>
            </span>
        </div>
        <div class="yd-invoice-container">
            <div class="yd-invoice-platform">
                <h1>*仅限平台使用</h1>
                <ul>
                    <li>
                        <input type="text" placeholder="订单编号" />
                    </li>
                    <li>
                        <input type="text" placeholder="订单标题" />
                    </li>
                    <li>
                        <input type="text" placeholder="公司名称" />
                    </li>
                    <li>
                        <input type="text" placeholder="税后" />
                    </li>
                    <li>
                        <input type="text" placeholder="开户银行" />
                    </li>
                    <li>
                        <input type="text" placeholder="电话" />
                    </li>
                    <li>
                        <input type="text" placeholder="公司地址" />
                    </li>
                    <li>
                        <input type="text" placeholder="发票寄送地址" />
                    </li>
                    <li>
                        <input type="text" placeholder="个人姓名" />
                    </li>
                </ul>
                <div class="yd-invoice-button">
                    <a href="Invoice_application.html"><button>确认</button></a>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
