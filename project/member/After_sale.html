<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>After sale</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	
	<body>
		
		<div id="yd-SetupBox">
			<!--头部title-->
			<div class="yd-Setup-title">
				服务选择
				<span>
					<a href="Order_details.html"></a>
				</span>
			</div>
			
			<!--商品订单-->
			<div class="yd-after-content">
				<ul>
					<li>
						<a href="Refund_return.html">
							<div class="yd-after-name">
								<div>
									<img src="img/Chord/after_bac_icon.png"/>
								</div>
								<p>退货/退款</p>
							</div>
							<span>已收到货，需要退还已收到的货物</span>
						</a>
					</li>
					<li>
						<a href="Refund_return.html">
							<div class="yd-after-name">
								<div>
									<img src="img/Chord/after_refund_icon.png"/>
								</div>
								<p>仅退款</p>
							</div>
							<span>未收到货，或与卖家协商同意前提下申请</span>
						</a>
					</li>
				</ul>
			</div>
			
		</div>
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script type="text/javascript" src="js/common.js"></script>
	</body>
</html>
