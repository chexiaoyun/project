<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Capital</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

<body>
    <div id="yd-SetupBox">
        <!--头部title-->
        <div class="yd-Setup-title yd-capital-header">
            我的资金
            <span>
                <a href="Personal_center.html"></a>
            </span>
        </div>
        <div class="yd-balance">
            <p>账户余额：</p>
            <span>8888.88<strong>元</strong></span>
        </div>
        <div class="yd-capital-where">
            <ul>
                <li>
                    <a href="Fund_detail.html">
                        <div class="yd-capital-left">
                            <img src="img/Chord/money.png" alt=""/>
                            <span>资金明细</span>
                        </div>
                        <div class="yd-capital-right">
                            <img src="img/Chord/Enter_icon.png" alt=""/>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="Invoice_application.html">
                        <div class="yd-capital-left">

                        <div class="yd-capital-right">
                            <img src="img/Chord/Enter_icon.png" alt=""/>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="yd-capital-left">
                            <img src="img/Chord/deposit.png" alt=""/>

                        </div>
                        <div class="yd-capital-right">
                            <img src="img/Chord/Enter_icon.png" alt=""/>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="yd-capital-left">
                            <img src="img/Chord/recharge.png" alt=""/>
                            <span>充值</span>
                        </div>
                        <div class="yd-capital-right">
                            <img src="img/Chord/Enter_icon.png" alt=""/>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="js/common.js"></script>
