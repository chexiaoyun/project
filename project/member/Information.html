<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Refund return</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>

    <div id="yd-SetupBox">
        <!--头部title-->
        <div class="yd-Setup-title">
            信息
            <span>
                <a href="After_sale.html"></a>
            </span>
        </div>
        <div class="yd-inform-container">
            <ul>
                <li>
                    <div class="yd-inform-img">
                        <img src="img/test/man.png" alt=""/>
                    </div>
                    <span>创建者</span>
                    <img src="img/Chord/found.png" alt="" class="yd-found"/>
                </li>
                <li>
                    <div class="yd-inform-img">
                        <img src="img/test/man.png" alt=""/>
                    </div>
                    <span>参与者</span>
                    <img src="img/Chord/remove.png" alt="" class="yd-remove"/>
                </li>
                <li>
                    <div class="yd-inform-img">
                        <img src="img/test/man.png" alt="" />
                    </div>
                    <span>参与者</span>
                    <img src="img/Chord/remove.png" alt="" class="yd-remove"/>
                </li>
                <li>
                    <div class="yd-inform-img">
                        <img src="img/test/man.png" alt=""/>
                    </div>
                    <span>参与者</span>
                    <img src="img/Chord/remove.png" alt="" class="yd-remove"/>
                </li>
            </ul>
            <div class="yd-btn">
                <div class="yd-end">组建完成</div>
                <div class="yd-prev">退出</div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/jquery.raty.js" type="text/javascript" ></script>
    <script>
        $('.yd-inform-container ul li .yd-remove').click(function(){
           if( confirm('是否移除该参与者？') ){
               $(this).parent('li').remove();
           }
        });
    </script>
</body>
</html>
