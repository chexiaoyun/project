<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>login</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	
	<body>
		
		<div id="yd-LoginBox">
			<!--头部title-->
			<div class="yd-Login-title">
				账户登录
				<span>
					<a href="../index.html"></a>
				</span>
			</div>
			<!--banner logo-->
			<div class="yd-Login-banner">
				<div></div>
			</div>
			<!--input-->
			<div class="yd-Login-input">
				<div class="yd-Login-box">
					<div class="yd-Login-name">账户</div>
					<input type="text" placeholder="请输入您的手机/邮箱" />
				</div>
				<div class="yd-Login-box">
					<div class="yd-Login-name">密码</div>
					<input type="password" placeholder="请输入您的密码" />
				</div>
			</div>
			<!--button-->
			<div class="yd-Login-button">
				<a href="Personal_center.html">登录</a>
			</div>
			<!--注册-->
			<div class="yd-Login-registered">
				<span>没有账号？<a href="Registered.html">请先注册</a></span>
				<a href="Forget_password.html" class="yd-Login-password">忘记密码？</a>
			</div>
		</div>
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script type="text/javascript" src="js/common.js"></script>
	</body>
</html>
