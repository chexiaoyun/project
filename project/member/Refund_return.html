<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Refund return</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<style type="text/css">
			.enclosure1 {
			  width: 100%;
			  height: 1.7rem;
			  min-height: 0.6rem;
			  float: left;
			}
			.enclosure1 dl {
			  height: auto;
			  float: left;
			}
			.enclosure1 dl dd {
			  width: 1.7rem;
			  height: 1.7rem;
			  position: relative;
			  padding: 0.04rem;
			  border: 0.01rem solid #eee;
			  float: left;
			  margin-right: 0.2rem;
			}
			.enclosure1 dl dd img {
			  width: 100%;
			  height: 100%;
			}
			.enclosure1 dl dd i {
			  position: absolute;
			  display: block;
			  width: 0.4rem;
			  height: 0.4rem;
			 background: url(img/Chord/x_icon.png) no-repeat;
			  background-size: 60% 60%;
			  background-position: center center;
			  border: #1ACB44 0.01rem solid;
			  border-radius: 50%;
			  right: -0.1rem;
			  top: -0.1rem;
			  cursor: pointer;
			}
			.add-pic {
			  width: 1.7rem;
			  height: 1.7rem;
			  overflow: hidden;
			  float: left;
			  cursor: pointer;
			}
			.add-pic span {
			  display: block;
			  width: 1.7rem;
			  height: 1.7rem;
			  overflow: hidden;
			  background: url(img/Chord/refund_upload_icon.png) no-repeat;
			  background-size: 100% 100%;
			  float: left;
			  cursor: pointer;
			}
			.add-pic input {
			  display: none;
			}
		</style>
	</head>
	
	<body>
		
		<div id="yd-SetupBox">
			<!--头部title-->
			<div class="yd-Setup-title">
				退款/退货
				<span>
					<a href="After_sale.html"></a>
				</span>
			</div>
			
			<!--退款/退货-->
			<div class="yd-refund-content">
				<ul>
					<li>
						<div><i>*</i>退款金额</div>
						<span>¥66666.00</span>
					</li>
					<li>
						<div><i>*</i>退款原因</div>
						<select>
							<option>请选择退货/退款原因</option>
							<option>请选择退货/退款原因</option>
							<option>请选择退货/退款原因</option>
							<option>请选择退货/退款原因</option>
						</select>
					</li>
					<li>
						<div><i>*</i>退款说明</div>
						<input type="text" placeholder="最多200字"/>
					</li>
				</ul>
				<div class="yd-refund-upload" style="padding: 0 0.25rem;">
					<div class="yd-upload" style="height: 1.7rem;width: 100%;line-height: 0.6rem;">
						<div class="enclosure1">
							<dl></dl>
							<div class="add-pic">
								<span></span>
								<input class="yd-menu-first" type="file" accept="" multiple="multiple" />
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!--提交-->
			<div class="yd-refund-submit">
				<a href="Return_goods.html">提交申请</a>
			</div>
		</div>
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/jquery.raty.js" type="text/javascript" ></script>
		<script type="text/javascript">
		$(function(){
			
			/*加载卫生评分*/
			$('.rating_icon').raty({
			  	number: 5,//多少个星星设置
				score: 0,//初始值是设置
				targetType: 'number',//类型选择，number是数字值，hint，是设置的数组值
		        path      : '../images/',
		        cancelOff : 'cancel-off-big.png',
		        cancelOn  : 'cancel-on-big.png',
		        size      : 40,
		        starHalf  : 'star-half-big.png',
		        starOff   : 'star-off-big.png',
		        starOn    : 'star-on-big.png',
		        cancel    : false,
		        targetKeep: true,
		        precision : false,//是否包含小数
		        readOnly: false //只读
		        // click: function(score, evt) {
		        //   alert(score);
		        // }
		    });   

//		    $(".score2-right textarea").keyup(function(){
//		    	var num = 500 ;
//		    	var texLength = $(this).val().length;
//		    	$(".score2-right .j-entry span").html( num - texLength );
//		    });
		    
			$(".enclosure1 .add-pic span").click(function(){
				$(this).next("input").click();
			});
			
			// 删除图片
			$(".enclosure1 dl").on("click","dd i",function(){
				$(this).parents("dd").remove();
			});
			
			// 图片选择
			$(".yd-menu-first").on("change",function(){
		       	var objUrl = getObjectURL(this.files[0]) ;
		       	if (objUrl) {
			        $(this).parent("div").prev("dl").append("<dd><img src='" + objUrl + "' /><i></i></dd>");
		       	}
		   	});
			// 创建Blob对象
			function getObjectURL(file) {
			  	var url = null ;
			  	if (window.createObjectURL!=undefined) { 
			    	url = window.createObjectURL(file) ;
			  	} else if (window.URL!=undefined) {
			    	url = window.URL.createObjectURL(file) ;
			  	} else if (window.webkitURL!=undefined) {
			    	url = window.webkitURL.createObjectURL(file) ;
			  	}
			  	return url ;
			}
		});
		</script>
	</body>
</html>
