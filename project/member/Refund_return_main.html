<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Refund return main</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	
	<body>
		
		<div id="yd-SetupBox">
			<!--头部title-->
			<div class="yd-Setup-title">
				退货/退款
				<span>
					<a href="Personal_center.html"></a>
				</span>
			</div>
			
			<!--商品订单-->
			<div class="yd-goods-content">
				<div class="yd-goods-title">
					<ul>
						<li style="width: 50%;">
							<span class="yd-goods-spanline" style="width: 50%;">退货/退款</span>
						</li>
						<li style="width: 50%;">
							<span style="width: 50%;">退款</span>
						</li>
					</ul>
				</div>
				
				<div class="yd-order">
					
					<!--所有订单-->
					<div class="yd-goods-order yd-goods-order1">
						<div class="yd-goods-goods">
							<!--订单状态-->
							<div class="yd-goodsorder-title">
								<div>
									<i></i>
									<a href="##">南翔品牌总店</a>
								</div>
								<span class="yd-goodorder-successful">退款成功</span>
							</div>
							<!--订单详情-->
							<div class="yd-goodorder-con">
								<a href="##">
									<div class="yd-goodorder-left">
										<img src="img/test/goods_order_test1.png"/>
									</div>
									<div class="yd-goodorder-right">
										<div class="yd-goodorder">
											<h3>南翔挖掘机</h3>
											<span>颜色：黄色</span>
											<p>¥66666.00 <i>¥88888.00</i></p>
										</div>
										<span class="yd-good-number">×1</span>
									</div>
								</a>
							</div>
							<div class="yd-goods-total">
								<p style="color: #9C9C9C;">
									交易金额：
									<i style="color: #555; margin-right: 0.1rem;">¥66666.00</i>
									退款金额：
									<span style="color: #E60012;margin-right: 0.1rem;">¥66666.00</span>
								</p>
							</div>
						</div>
					</div>
					
					<!--待付款-->
					<div class="yd-goods-order">
						<div class="yd-goods-goods">
							<!--订单状态-->
							<div class="yd-goodsorder-title">
								<div>
									<i></i>
									<a href="##">南翔品牌总店</a>
								</div>
								<span class="yd-goodorder-successful">退款成功</span>
							</div>
							<!--订单详情-->
							<div class="yd-goodorder-con">
								<a href="##">
									<div class="yd-goodorder-left">
										<img src="img/test/goods_order_test1.png"/>
									</div>
									<div class="yd-goodorder-right">
										<div class="yd-goodorder">
											<h3>南翔挖掘机</h3>
											<span>颜色：黄色</span>
											<p>¥66666.00 <i>¥88888.00</i></p>
										</div>
										<span class="yd-good-number">×1</span>
									</div>
								</a>
							</div>
							<div class="yd-goods-total">
								<p style="color: #9C9C9C;">
									交易金额：
									<i style="color: #555; margin-right: 0.1rem;">¥66666.00</i>
									退款金额：
									<span style="color: #E60012;margin-right: 0.1rem;">¥66666.00</span>
								</p>
							</div>
						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script type="text/javascript" src="js/common.js"></script>
		<!--yd-goods-goods-->
		<script type="text/javascript">
			$(function(){
				$(".yd-goods-title li").click(function(){
					$(this).find("span").addClass("yd-goods-spanline").parent("li").siblings().find("span").removeClass("yd-goods-spanline");
					$(this).parents(".yd-goods-content").find(".yd-order .yd-goods-order").eq($(this).index()).addClass("yd-goods-order1").siblings().removeClass("yd-goods-order1");
				});
			});
		</script>
	</body>
</html>
