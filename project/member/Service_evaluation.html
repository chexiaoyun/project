<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>服务评价</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<style>
    .yd-com-button{
        position: fixed;
        bottom:0.2rem;
        left:0;
        width: 100%;
        padding:0 0.2rem;
        height: 0.8rem;
    }
    .yd-com-button a{
        width: 100%;
        height: 100%;
        float: left;
    }
    .yd-com-button button{
        width: 100%;
        height: 0.8rem;
        background: #e60012;
        text-align: center;
        line-height: 0.8rem;
        color:#fff;
        font-size:0.3rem;
        float: left;
        border:none;
        outline: none;
    }
</style>
<body>
    <div id="yd-SetupBox">
    <!--头部title-->
        <div class="yd-Setup-title" style="margin-bottom: 0.2rem;">
            服务评价
            <span>
                <a href="Service_order.html"></a>
            </span>
        </div>
        <div class="yd-com-container">
            <div class="yd-com-evaluate">
                <ul>
                    <li class="active">
                        <span>好评</span>
                        <img src="img/Chord/three.png" alt=""/>
                    </li>
                    <li>
                        <span>中评</span>
                        <img src="img/Chord/three.png" alt=""/>
                    </li>
                    <li>
                        <span>差评</span>
                        <img src="img/Chord/three.png" alt=""/>
                    </li>
                </ul>
            </div>
            <div class="yd-com-publish">
                <textarea name="" id="" cols="" rows="" placeholder="发表您的评价吧！"></textarea>
                <div class="yd-com-photo">
                    <dl></dl>
                    <div class="yd-com-wrapper">
                        <img src="img/Chord/add_photo.png" alt=""/>
                        <input class="yd-menu-first" type="file" accept="" multiple="multiple" />
                    </div>
                </div>
            </div>
            <div class="yd-com-name">
                <div class="yd-name-left">
                    <div class="yd-name-circle active">
                        <img src="img/Chord/dui.png" alt=""/>
                    </div>
                    <span>匿名</span>
                </div>
                <span class="yd-name-right">你写的评价将会以匿名展现</span>
            </div>
            <div class="yd-com-stroe">
                <div class="yd-stroe-fen">
                    <img src="img/Chord/stroe_2.png" alt=""/>
                    <span>店铺评分</span>
                </div>
                <div class="yd-stroe-now">
                    <div class="yd-now-one">
                        <span>描述相符</span>
                        <div class="yd-now-img"></div>
                    </div>
                    <div class="yd-now-one"  style="margin-top:-1rem">
                        <span>服务态度</span>
                        <div class="yd-now-img"></div>
                    </div>
                </div>
            </div>
            <!--发表评论-->
            <div class="yd-com-button">
                <a href="Service_success.html"><button>发表评论</button></a>
            </div>
        </div>
    </div>


    <script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/jquery.raty.js"></script>
    <script>
        $('.yd-now-img').raty({
            number: 5,//多少个星星设置
            score: 0,//初始值是设置
            targetType: 'number',//类型选择，number是数字值，hint，是设置的数组值
            path      : 'img/',
            cancelOff : 'Chord/xing.png',
            cancelOn  : 'Chord/xing_2.png',
            size      : 50,
//            starHalf  : 'star-half-big.png',
            starOff   : 'Chord/xing.png',
            starOn    : 'Chord/xing_2.png',
            cancel    : false,
            targetKeep: true,
            precision : false,//是否包含小数
            readOnly: false //只读
            // click: function(score, evt) {
            //   alert(score);
            // }
        });
    </script>
</body>
</html>
