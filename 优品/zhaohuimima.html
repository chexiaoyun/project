<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>找回密码</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <nav class="dl-navtop clear">
        <a href="gerenset.html"><span class="span1 iconfont">&#xe604;</span></a>
        <span class="span2">找回密码</span>
    </nav>
    <div class="dl-xinxi">
        <ul class="ul">
            <li class="li">
                手机号
                <input type="text" value="" placeholder="请输入手机号">
            </li>
            <li class="li lii">
                验证码
                <input type="text" value="" placeholder="输入验证码">
                <button>获取验证码</button>
            </li>
            <div class="send_code">
                <label class="obtain" style="display:none">重新获取</label>
                <label class="repeat" style="display:none">
                    <!-- 重新发送 -->
                    <span class="count_down">60</span>
                </label>
            </div>
            <li class="li">
                新密码
                <input type="password" value="" placeholder="请填写密码（6-20位）">
            </li>
            <li class="li">
                <input type="button" value="完成">
            </li>
        </ul>
    </div>
</body>
</html>
