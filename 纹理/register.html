<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纹理-注册</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<style>
    body{
        background: #edfbff;
    }
</style>
<body>

<div id="yd-header">
    <div class="yd-header-wrapper">
        <div class="yd-head-logo">
            <img src="images/logo.png" alt=""/>
            <div class="yd-head-ind">
                <strong>纹理</strong>
                <span>社会即学校</span>
            </div>
        </div>
        <ul class="yd-head-nav">
            <li><a href="index.html">首页</a></li>
            <li><a href="purchase.html">购买</a></li>
        </ul>
    </div>
</div>
<div id="yd-login-container">
    <div class="yd-login-wrapper">
        <div class="yd-login-left">
            <div class="yd-login-big">
                <div class="yd-login-banner">
                    <div class="yd-login-img">
                        <img src="images/log_2.png" alt=""/>
                    </div>
                    <div class="yd-login-img">
                        <img src="images/log_1.png" alt=""/>
                    </div>
                </div>
                <ul class="yd-login-circle">
                    <li class="active"></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="yd-login-right yd-register-right">
            <span class="yd-line"></span>
            <form action="" method="post">
                <div class="yd-login-span yd-register-span">
                    <a href="login.html">马上登录</a>
                    <strong>已有账号?</strong>
                </div>
                <div class="yd-login-tel yd-login-tell">
                    <input type="text" value="" placeholder="手机号"/>
                </div>
                <div class="yd-login-number">
                    <div class="yd-number-left">
                        <input type="text" value="" placeholder="验证码" />
                    </div>
                    <div class="yd-number-right">获取验证码</div>
                    <div class="yd-send_code" style="display:none;">
                        <label class="yd-obtain" style="display: none;">重新获取</label>
                        <label class="yd-repeat" style="display: block;">
                            <!-- 重新发送 -->
                            <span class="yd-count_down">60</span>
                        </label>
                    </div>
                </div>
                <div class="yd-login-tel">
                    <input type="text" value="" placeholder="密码"/>
                </div>
                <div class="yd-login-tel">
                    <input type="text" value="" placeholder="确认密码"/>
                </div>
                <button>注册</button>
            </form>
        </div>
    </div>
</div>
<div id="yd-footer">沪ICP备17005259号</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>


</body>
</html>
